<!DOCTYPE html>
<html>
<head>
    <title>Billing - Cancer Treatment Hospital</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
        <h1>Billing</h1>
    </header>
<main>
        <section>
            <h2>Enter Billing Details</h2>
            <form action="BillingServlet" method="post">
                <label for="patient-id">Patient ID:</label>
                <input type="text" id="patient-id" name="patient-id"><br>
                <label for="billing-amount">Billing Amount:</label>
                <input type="text" id="billing-amount" name="billing-amount"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

</body>
</html>
