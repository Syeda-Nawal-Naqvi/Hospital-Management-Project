<!DOCTYPE html>
<html>
<head>
    <title>Staff Management - Cancer Treatment Hospital</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
        <h1>Staff Management</h1>
    </header>
<main>
        <section>
            <h2>Enter Staff Details</h2>
            <form action="StaffManagementServlet" method="post">
                <label for="staff-id">Staff ID:</label>
                <input type="text" id="staff-id" name="staff-id"><br>
                <label for="staff-name">Staff Name:</label>
                <input type="text" id="staff-name" name="staff-name"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

</body>
</html>
